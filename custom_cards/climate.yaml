---

climate_temperature:
  type: custom:button-card
  template:
    - extended_card
  styles:
    grid:
      - grid-template-areas: '''n n n'' ''minus status plus'''
      - grid-template-columns: 2fr 3fr 2fr
  custom_fields:
    minus:
      card:
        type: custom:button-card
        template:
          - transparent
        show_name: false
        icon: mdi:minus
        size: 32px
        styles:
          card:
            - padding-top: 16px
            - padding-bottom: 16px
        tap_action:
          action: call-service
          service: climate.set_temperature
          target:
            entity_id: "[[[ return entity.entity_id ]]]"
          data:
            temperature: >-
              [[[ return (entity.attributes.target_temperature-entity.attributes.target_temp_step).toFixed(1)]]]
    status:
      card:
        type: custom:button-card
        name: "[[[ return entity.attributes.target_temperature.toFixed(1) ]]]"
        show_icon: false
        template:
          - transparent
        styles:
          name:
            - font-size: 32px
            - font-weight: bold
          card:
            - padding-top: 16px
            - padding-bottom: 16px
    plus:
      card:
        type: custom:button-card
        template:
          - transparent
        show_name: false
        icon: mdi:plus
        size: 32px
        styles:
          card:
            - padding-top: 16px
            - padding-bottom: 16px
        tap_action:
          action: call-service
          service: climate.set_temperature
          target:
            entity_id: "[[[ return entity.entity_id ]]]"
          data:
            temperature: >-
              [[[ return (entity.attributes.target_temperature+entity.attributes.target_temp_step).toFixed(1)]]]

midea_climate_fan_speed:
  type: custom:button-card
  name: 风速
  template:
    - extended_card
    - disable_when_off
  styles:
    grid:
      - grid-template-areas: '''n n n'' ''b0 b1 b2'' ''b3 b4 b5'' '
      - grid-template-columns: '1fr 1fr 1fr'
  custom_fields:
    b0:
      card:
        type: custom:button-card
        icon: mdi:fan-minus
        name: 静音
        entity: "[[[ return entity.entity_id ]]]"
        template:
          - selection_attribute_item
          - disable_when_off
        tap_action:
          action: "[[[ if (entity.state == 'on') return 'call-service'; else return 'null'; ]]]"
          service: 'climate.set_fan_mode'
          target:
            entity_id: "[[[ return entity.entity_id ]]]"
          data:
            fan_mode: silent
